name: "üìù Issue To MatSci MCQ Test Generator"
description: Submit a new MCQ test with title, file name, and list of questions.
title: "Add MCQ Test - [Test Name]"
labels: ["question", "pending"]
body:
  - type: input
    id: title
    attributes:
      label: Test Title
      description: |
        Title of the test (e.g., "Class 11 Prog Fundamentals")
      placeholder: "Class 11 Prog Fundamentals"
    validations:
      required: true

  - type: input
    id: file_name
    attributes:
      label: File Name
      description: |
        Output `.docx` file name (e.g., `Class_11_Prog_Fundamentals.docx`).
        Avoid spaces and use underscores.
      placeholder: "Class_11_Prog_Fundamentals.docx"
    validations:
      required: true

  - type: textarea
    id: mcq_data
    attributes:
      label: Questions JSON Array
      description: |
        Paste all MCQ questions in a **valid JSON array** (without wrapping in `{}`).
        Example:
        ```json
        [
          {
            "question": "Which is a valid loop in Java?",
            "options": ["if", "while", "case", "goto"],
            "correct": 2,
            "solution": "'while' is used to loop in Java."
          },
          {
            "question": "What is the output of 2+2?",
            "options": ["3", "4", "5", "22"],
            "correct": 2,
            "solution": "2 + 2 = 4"
          }
        ]
        ```
        ‚úÖ `correct` must be 1-based index.
        ‚úÖ Ensure valid JSON (use tools like https://jsonlint.com).
      placeholder: |
        [
          {
            "question": "Your question here",
            "options": ["A", "B", "C", "D"],
            "correct": 1,
            "solution": "Explain answer here"
          }
        ]
      render: json
    validations:
      required: true
