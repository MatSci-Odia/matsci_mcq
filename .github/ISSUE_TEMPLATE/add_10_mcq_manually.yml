name: üìù Add MCQ Test
description: Submit a test with multiple-choice questions.
title: "Add MCQ Test - [Your Test Title]"
labels: [question, pending]

body:
  - type: input
    id: file_name
    attributes:
      label: File Name
      description: "Output `.docx` file name (e.g., `Class_11_Prog_Fundamentals.docx`). Use underscores instead of spaces."
      placeholder: Class_11_Prog_Fundamentals.docx
      validations:
        required: true

  - type: input
    id: test_title
    attributes:
      label: Test Title
      placeholder: "Class 11 Programming Fundamentals"
      validations:
        required: true

  # Question 1
  - type: input
    id: question_1
    attributes:
      label: Question 1
      placeholder: "Enter the question text"
      validations:
        required: true

  - type: input
    id: option_1_1
    attributes:
      label: Option 1 for Question 1
      placeholder: "Enter option 1"
      validations:
        required: true

