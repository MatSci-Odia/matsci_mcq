  - type: input
    id: option_1_4
    attributes:
      label: Option 4 for Question 1
      placeholder: "Enter option 4"
      validations:
        required: true

  - type: dropdown
    id: correct_1
    attributes:
      label: Correct Option for Question 1
      description: "Select the correct option number (1-4)"
      options:
        - 1
        - 2
        - 3
        - 4
      validations:
        required: true

  - type: textarea
    id: solution_1
