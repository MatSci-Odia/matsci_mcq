name: üìù Add 2 MCQ Test
description: Submit a test with multiple-choice questions.
title: "[Your Test Title]"
labels: [ 2mcq ]

body:
  - type: input
    id: file_name
    attributes:
      label: File Name
      description: "Output `.docx` file name (e.g., `Class_11_Prog_Fundamentals.docx`). Use underscores instead of spaces."
      placeholder: Class_11_Prog_Fundamentals.docx
    validations:
      required: true

  # Question 1
  - type: input
    id: question_1
    attributes:
      label: Question 1
      placeholder: "Enter the question text"
    validations:
      required: true

  - type: input
    id: option_1_1
    attributes:
      label: Option 1
      placeholder: "Enter option 1"
    validations:
      required: true

  - type: input
    id: option_1_2
    attributes:
      label: Option 2
      placeholder: "Enter option 2"
    validations:
      required: true

  - type: input
    id: option_1_3
    attributes:
      label: Option 3
      placeholder: "Enter option 3"
    validations:
      required: true

  - type: input
    id: option_1_4
    attributes:
      label: Option 4
      placeholder: "Enter option 4"
    validations:
      required: true

  - type: dropdown
    id: correct_1
    attributes:
      label: Correct Option
      description: "Select the correct option number (1-4)"
      options:
        - 1
        - 2
        - 3
        - 4
    validations:
      required: true

  - type: textarea
    id: solution_1
    attributes:
      label: Solution
      placeholder: "Enter the explanation or solution for the correct answer"
    validations:
      required: true

  # Question 2
  - type: input
    id: question_2
    attributes:
      label: Question 2
      placeholder: "Enter the question text"
    validations:
      required: true

  - type: input
    id: option_2_1
    attributes:
      label: Option 1
      placeholder: "Enter option 1"
    validations:
      required: true

  - type: input
    id: option_2_2
    attributes:
      label: Option 2
      placeholder: "Enter option 2"
    validations:
      required: true

  - type: input
    id: option_2_3
    attributes:
      label: Option 3
      placeholder: "Enter option 3"
    validations:
      required: true

  - type: input
    id: option_2_4
    attributes:
      label: Option 4
      placeholder: "Enter option 4"
    validations:
      required: true

  - type: dropdown
    id: correct_2
    attributes:
      label: Correct Option
      description: "Select the correct option number (1-4)"
      options:
        - 1
        - 2
        - 3
        - 4
    validations:
      required: true

  - type: textarea
    id: solution_2
    attributes:
      label: Solution
      placeholder: "Enter the explanation or solution for the correct answer"
    validations:
      required: true