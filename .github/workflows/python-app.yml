name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest python-docx

      - name: Lint with flake8
        run: |
          # Treat all errors as warnings and don't fail build
          flake8 . --exit-zero

      - name: Run matsci_mcq.py and move output to test directory
        run: |
          mkdir -p test
          python3 matsci_mcq.py
          mv *.docx test/

      - name: Test with pytest
        run: |
          pytest
