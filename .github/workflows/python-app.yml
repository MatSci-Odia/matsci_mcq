name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 python-docx

      - name: Lint with flake8
        run: |
          flake8 . --exit-zero

      - name: Run matsci_mcq.py and generate document
        run: |
          python3 matsci_mcq.py

      - name: Upload .docx as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcq-doc
          path: "*.docx"

      - name: Create GitHub issue with artifact info
        uses: actions/github-script@v7
        with:
          script: |
            const runId = process.env.GITHUB_RUN_ID;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            const artifactUrl = `https://github.com/${repoOwner}/${repoName}/actions/runs/${runId}`;

            github.rest.issues.create({
              owner: repoOwner,
              repo: repoName,
              title: "üìù MCQ Document Generated",
              body: `A new MCQ document was generated and uploaded as an artifact.\n\nüîó [Download the document here](${artifactUrl})\n\n‚öôÔ∏è Triggered by: @${context.actor}`
            });
